<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <p>Rock Paper Scissors</p>

    <button onclick="playGame('rock');">Rock</button>
    <button onclick="playGame('paper');">Paper</button>
    <button onclick="playGame('scissors');">Scissors</button>
    <p class="result"></p>
    <p class="live-score"></p>
    <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
    updateLiveScore()">Reset score</button>


    <script>

        let score =
            JSON.parse(localStorage.getItem('score')) || {
                wins: 0,
                losses: 0,
                ties: 0
            };


        function updateLiveScore() {
            document.querySelector('.live-score').innerHTML =
                `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties} `;
        }

        updateLiveScore();


        // if (!score) {
        //     score = {
        //         wins: 0,
        //         losses: 0,
        //         ties: 0
        //     };
        // }


        function playGame(playerMove) {

            const computerPick = computerMove();

            let result = '';

            if (playerMove === 'rock') {
                if (computerPick === 'scissors') {
                    result = 'You win.';
                } else if (computerPick === 'paper') {
                    result = 'You lose.';
                } else if (computerPick === 'rock') {
                    result = 'Tie.';
                }
            } else if (playerMove === 'paper') {
                if (computerPick === 'rock') {
                    result = 'You win.';
                } else if (computerPick === 'scissors') {
                    result = 'You lose.';
                } else if (computerPick === 'paper') {
                    result = 'Tie.';
                }
            } else if (playerMove === 'scissors') {
                if (computerPick === 'paper') {
                    result = 'You win.';
                } else if (computerPick === 'rock') {
                    result = 'You lose.';
                } else if (computerPick === 'scissors') {
                    result = 'Tie.';
                }
            }

            if (result === 'You win.') {
                score.wins += 1;
            } else if (result === 'You lose.') {
                score.losses += 1;
            } else if (result === 'Tie.') {
                score.ties += 1;
            }

            localStorage.setItem('score', JSON.stringify(score));

            function computerMove() {
                const randomNumber = Math.random();

                let computerMove = '';

                if (randomNumber >= 0 && randomNumber < 1 / 3) {
                    computerMove = 'rock';
                } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                    computerMove = 'paper';
                } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                    computerMove = 'scissors';
                }

                return computerMove;
            }
            document.querySelector('.result').innerHTML = `You picked ${playerMove}. Computer picked ${computerPick}. ${result}`;

            updateLiveScore();
        }
    </script>
</body>

</html>
